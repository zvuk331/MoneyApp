<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../static/css/profile.css" th:href="@{/css/profile.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <header th:insert="header::header"></header>

    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="/img/no-avatar.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${user.getDetails().getFullName()}"></h4>
                                <p th:text="${user.getDetails().getPosition()}" class="text-secondary mb-1"></p>
                                <p th:text="${user.getDetails().getCountry() + ', ' + user.getDetails().getCity()}" class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                                <a th:href="@{/profile/edit}">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                            <a th:href="${user.getDetails().getWebsite()}" th:text="${user.getDetails().getWebsite()}" class="text-secondary"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Полное имя</h6>
                            </div>
                            <div th:text="${user.getDetails().getFullName()}" class="col-sm-9 text-secondary"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div th:text="${user.getEmail()}" class="col-sm-9 text-secondary"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Мобильный телефон</h6>
                            </div>
                            <div th:text="${user.getDetails().getPhoneNumber()}" class="col-sm-9 text-secondary"></div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Страна</h6>
                            </div>
                            <div th:text="${user.getDetails().getCountry()}" class="col-sm-9 text-secondary"></div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Область</h6>
                            </div>
                            <div th:text="${user.getDetails().getRegion()}" class="col-sm-9 text-secondary"></div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Город</h6>
                            </div>
                            <div th:text="${user.getDetails().getCity()}" class="col-sm-9 text-secondary"></div>
                        </div>
                    </div>


                </div>
                <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Доходы</h6>
                                <div th:each="userIncome : ${userIncomesList}">
                                    <small th:text="${userIncome.getType()}"></small>
                                    <p th:text="${userIncome.getValue()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Расходы</h6>
                                <div th:each="userCost : ${userCostsList}">
                                    <small th:text="${userCost.getType()}"></small>
                                    <p th:text="${userCost.getValue()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="footer::footer"></footer>
</div>


</body>
</html>
