<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
</head>
<body>

<div class="container">
    <header th:insert="header::header"></header>
    <div class="d-flex justify-content-center">
        <form class="form-horizontal" th:action="@{/login}" method="POST">

                <div class="for-group">
                    <p><span class="fontawesome-user"></span><input class="form-control" type="email" placeholder="Почта" name="email" required></p>
                </div>

                <div class="for-group">
                    <p><span class="fontawesome-lock"></span><input class="form-control" type="password"  placeholder="Пароль" name="password" required></p>
                </div>

                <p><input type="submit" class="btn btn-primary" value="ВОЙТИ"></p>
                <p th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль.</p>

            <p>Нет аккаунта? &nbsp;&nbsp;<a th:href="@{/registration}">Регистрация</a><span class="row justify-content-center"></span></p>
        </form>
    </div>

    <footer th:insert="footer::footer"></footer>
</div>


</body>
</html>
