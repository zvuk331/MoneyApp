<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header th:insert="header::header"></header>
    <div>
        <h5>Баланс: <span th:text="${user.getFinance().getBalance()}"></span></h5>
    </div>
    <div class="row">

        <div class="col-sm">
            <h3>Добавить расход:</h3>
            <form th:action="@{/finance/addcosts}" th:object="${costs}" method='POST'>
                <table>
                    <tr>
                        <td>Тип:</td>
                        <td>
                            <div class="input-group">
                                <select name="type" class="form-select">
                                    <option th:each="cost : ${typesOfCosts}"
                                            th:value="${cost}"
                                            th:text="${cost}">
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <span>Сумма: <input type="number" placeholder="Добавить" name="value"></span>
                    <tr>
                        <td><input name="submit" type="submit" value="Добавить" /></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="col-sm">
            <h3>Добавить доход:</h3>
            <form th:action="@{/finance/addincome}" th:object="${income}" method='POST'>
                <table>
                    <tr>
                        <td>Тип:</td>
                        <td>
                            <div class="input-group">
                                <select class="form-select" name="type">
                                    <option th:each="income : ${typesOfIncomes}"
                                            th:value="${income}"
                                            th:text="${income}">
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <span>Сумма: <input type="number" placeholder="Добавить" name="value"></span>
                    <tr>
                        <td><input name="submit" type="submit" value="Добавить" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>








    <footer th:insert="footer::footer"></footer>
</div>
</body>
</html>
