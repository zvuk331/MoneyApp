<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
</head>
<body>
<div class="container">
    <header th:insert="header::header"></header>
    <div class="d-flex justify-content-center mt-4">
        <form th:action="@{/registration}" th:object="${user}" method="post" class="col-lg-4 coll-md-6 col-xs-12 align-items-center">

            <div class="form-group">
                <label class="col-form-label" for="exampleInputEmail1">Почта</label>
                <input class="form-control col-lg-9" type="text" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="forexample@gmail.com" name="email">

            </div>

            <div class="form-group">
                <label class="col-auto" for="exampleInputPassword1">Пароль</label>
                <input type="password" th:field="*{password}" class="form-control col-lg-9 col-auto" id="exampleInputPassword1" placeholder="" name="password">
<!--                <span id="passwordHelpInline" class="form-text">Must be more 6 characters long.</span>-->

            </div>

            <div class="form-group">
                <label class="col-auto" for="exampleInputPassword2">Повторите пароль</label>
                <input type="password" class="form-control col-lg-9" id="exampleInputPassword2" placeholder="" name="password2">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="error-block">
                <p th:if="${message!=null}" th:text="${message}" class="alert alert-danger"></p>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" />
                <p th:if="${param.error}" class="alert alert-danger">Пароли не совпадают</p>
            </div>

            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
    </div>
    <footer th:insert="footer::footer"></footer>
</div>
</body>
</html>
